

<div class="example-container page-content">
    <form [formGroup]="loginFormGroup">
        <span class="login-form">
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="user">
        </mat-form-field><br>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="pass">
        </mat-form-field><br>
        <button mat-button class="add-button" (click)="login()">Login</button>
    </span>
    </form>
  </div>
